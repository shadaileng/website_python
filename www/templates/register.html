{% extends 'base.html' %}

{% block title %}注册{% endblock %}

{% block beforehead %}

<script type="text/javascript">
	$(function () {
		var vm = new Vue({
		el: '#vm',
		data: {
			name: '',
			email: '',
			password1: '',
			password2: ''
		},
		methods: {
			submit: function(event){
				event.preventDefault();
				var $form = $('vm');
				if(!this.name.trim()){
					return $form.showFormError('请输入名字')
				}
				if(!validateEmail(this.email.trim().tolowerCase())){
					return $form.showFormError('请输入正确的Email地址')
				}
				if(!this.password1.length < 6){
					return $form.showFormError('密码长度至少为6位')
				}
				if(this.password1 != this.password2){
					return $form.showFormError('两次输入的密码不一致')
				}
				$form.postJSON('/api/register', {
					name: this.name.trim(),
					email: this.email.trim().tolowerCase(),
					password: password1
				}, function(err, r){
					if(err){
						return $form.showFormError(err)
					}
					return location.assign('/')
				});
			}
		}
	});
	$('vm').show();
});
</script>

{% endblock %}

{% block content %}

	<div class="uk-width-2-3">
		<h2>用户注册</h2>
		<form id="vm" v-on="submit: submit" class="uk-form uk-form-stcked">
			<div class="uk-alert uk-alert-danger uk-hidden"></div>
			<div class="uk-form-row">
				<label class="uk-form-label">姓名: </label>
				<div class="uk-form-controls">
					<input type="test" v-mode="name" maxlength="50" placeholder="姓名" class="uk-width-1-1">
				</div>
			</div>
			
			<div class="uk-form-row">
				<label class="uk-form-label">电子邮箱: </label>
				<div class="uk-form-controls">
					<input type="test" v-mode="email" maxlength="50" placeholder="your-name@example.com" class="uk-width-1-1">
				</div>
			</div>
			
			<div class="uk-form-row">
				<label class="uk-form-label">输入密码: </label>
				<div class="uk-form-controls">
					<input type="test" v-mode="password1" maxlength="50" placeholder="输入密码" class="uk-width-1-1">
				</div>
			</div>
			
			<div class="uk-form-row">
				<label class="uk-form-label">重复密码: </label>
				<div class="uk-form-controls">
					<input type="test" v-mode="password2" maxlength="50" placeholder="重复密码" class="uk-width-1-1">
				</div>
			</div>
			<div class="uk-form-row">
				<button type="submit" class="uk-button uk-button-primary"><i class="uk-icon-user"></i>注册</button>
			</div>

		</form>
	</div>

{% endblock %}
