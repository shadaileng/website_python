{% extends 'base.html' %}

{% block title %}日志{% endblock %}

{% block beforehead %}

<script type="text/javascript">
	
</script>

{% endblock %}

{% block content %}

	<div class="uk-width-medium-3-4">
	{% for blog in blogs %}
		<article class="uk-article">
			<h2><a href="/manage/blog/detail/{{blog.id}}">{{blog.name}}</a></h2>
			<p class="uk-article-meta">发表于{{blog.create_time|datetime}}</p>
			<p>{{blog.summary}}</p>
			<p><a href="/manage/blog/detail/{{blog.id}}">继续阅读<i class="uk-icon-angle-double-right"></i></a></p>
		</article>
		<hr class="uk-article-divider">
	{% endfor %}
	</div>

{% endblock %}
