<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>{% block title %}?{% endblock %} - Python App</title>
	<link rel="stylesheet" type="text/css" href="/static/css/uikit.min.css">
	<link rel="stylesheet" type="text/css" href="/static/css/uikit.gradient.min.css">
	<link rel="stylesheet" type="text/css" href="/static/css/awesome.css">
	<script type="text/javascript" src="/static/js/jquery.min.js"></script>
	<script type="text/javascript" src="/static/js/sha1.min.js"></script>
	<script type="text/javascript" src="/static/js/uikit.min.js"></script>
	<script type="text/javascript" src="/static/js/sticky.min.js"></script>
	<script type="text/javascript" src="/static/js/vue.min.js"></script>
	<script type="text/javascript" src="/static/js/awesome.js"></script>
	{% block beforehead %}?{% endblock %}
</head>
<body>
	<nav class="uk-navbar uk-navbar-attached uk-margin-bottom">
		<div class="uk-container uk-container-center">
			<a href="/" class="uk-navbar-brand">Shadaileng</a>
			<ul class="uk-navbar-nav">
				<li data-url="blogs"><a href="/"><i class="uk-icon-home"></i>日志</a></li>
				<li target="_blank" href="#"><a href="/"><i class="uk-icon-book"></i>教程</a></li>
				<li target="_blank" href="#"><a href="/"><i class="uk-icon-code"></i>源码</a></li>
			</ul>
			<div class="uk-navbar-flip">
				<ul class="uk-navbar-nav">
					{% if __user__ %}
						<li class="uk-parent" data-uk-dropdown>
							<a href="#0"><i class="uk-icon-user"></i>{{__user__.name}}</a>
							<div class="uk-dropdown uk-dropdown-navbar">
								<ul class="uk-nav uk-nav-navbar">
									<li><a href="/logout"><i class="uk-icon-sign-out"></i>登出</a></li>
									<li><a href="/manage/blogs"><i class="uk-icon-sign-out"></i>日志列表</a></li>
								</ul>
							</div>
						</li>
					{% else %}
						<li><a href="/login"><i class="uk-icon-sign-in"></i>登陆</a></li>
						<li><a href="/register"><i class="uk-icon-edit"></i>注册</a></li>
					{% endif %}
				</ul>
			</div>
		</div>
	</nav>
	
	<div class="uk-container uk-container-center">
		<div class="uk-grid">
			{% block content %}{% endblock %}
		</div>
	</div>

	<div class="uk-margin-large-top" style="background-color: #eee; border-top: 1px solid #ccc;">
		<div class="uk-container uk-container-center uk-text-center">
			<div class="uk-panel uk-margin-top uk-margin-bottom">
				<p>
					<a href="#" class="uk-icon-button uk-icon-weibo" target="_blank"></a>
				</p>
				<p>Powered By<a href="#">Shadaileng</a>. Copright &copy; 2018.</p>
			</div>
		</div>
	</div>
</body>
</html>
