{% extends 'base.html' %}

{% block title %}日志列表{% endblock %}

{% block beforehead %}

<script type="text/javascript">
	function initVM(data) {
		var vm = new Vue({
			el: '#vm',
			data: {
				blogs: data.blogs,
				page: data.page
			},
			methods: {
				blog_edit: function(blog){
					location.assign('/manage/blog/edit/' + blog.id);
				},
				blog_delete:  function(blog){

				}
			}
		});
		$('#vm').show();
	}
	$(function () {
		getJSON('{{action}}', 
				function(err, data){
					if(err){
						return fatal(err)
					}
					$('#loading').hide()
					initVM(data)
				});
	});
</script>

{% endblock %}

{% block content %}
	
	<div id='loading' class="uk-width-1-1, uk-text-center">
		<span><i class="uk-icon-spinner uk-icon-medium uk-icon-spin"></i>正在加载 ... </span>
	</div>

	<div id="vm" class="uk-width-2-3">
		<a href="/manage/blog/edit/0" class="uk-button uk-button-primary"><i class="uk-icon-plus"></i>写日志</a>
		<table class="uk-table uk-table-hover">
			<thead>
				<tr>
					<th class="uk-width-4-10">标题 / 摘要</th>
					<th class="uk-width-2-10">作者</th>
					<th class="uk-width-3-10">时间</th>
					<th class="uk-width-1-10">操作</th>
				</tr>
			</thead>
			<tbody>
				<tr v-repeat="blog: blogs">
					<td>
						<a target="_blank" v-attr="href: '/manage/blog/detail/'+blog.id" v-text="blog.name"></a>
						<small v-text="blog.summary"></small>
					</td>
					<td>
						<a target="_blank" v-attr="href: '/user/'+blog.user_id" v-text="blog.user_id"></a>
					</td>
					<td>
						<span v-text="blog.create_time"></span>
					</td>
					<td>
						<a href="#0" v-on="click: blog_edit(blog)"><i class="uk-icon-edit"></i></a>
						<a href="#0" v-on="click: blog_delete(blog)"><i class="uk-icon-trash-o"></i></a>
					</td>

				</tr>
			</tbody>
		</table>
	</div>

{% endblock %}
