{% block beforehead %}

<script type="text/javascript">
	function initVM(data) {
		var vm = new Vue({
			el: '#vm',
			data: data,
			methods: {
				blog_edit: function(blog){
					location.assign('/manage/blog/edit/' + blog.id);
				},
				blog_delete:  function(blog){

				}
			}
		});
		$('#vm').show();
	}
	$(function () {
		getJSON('{{action}}'+, 
				function(err, data){
					if(err){
						return fatal(err)
					}
					$('#loading').hide()
					initVM(data)
				});
	});
</script>

{% endblock %}

{% endblock %}
