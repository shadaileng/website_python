{% extends 'base.html' %}

{% block title %}用户{% endblock %}

{% block beforehead %}

<script type="text/javascript">
	var vm;
	$(function(){
		vm = new Vue({
			  el: '#app',
			  data: {
			    name: 'Hello Vue.js!'
			  }
			});
		console.log(vm)
	});
</script>

{% endblock %}

{% block content %}

	<div id="app">
	  <p v-text="name"></p>
	</div>

{% endblock %}
